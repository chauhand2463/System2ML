services:
  - type: web
    name: system2ml-api
    env: python
    region: oregon
    buildCommand: pip install -e ".[all]"
    startCommand: uvicorn ui.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    
  - type: web
    name: system2ml-frontend
    env: node
    region: oregon
    buildCommand: npm install && npm run build
    startCommand: npm run start -- -p $PORT
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://system2ml-api.onrender.com
      - key: NODE_VERSION
        value: "20"
    routes:
      - path: /api
        service: system2ml-api
